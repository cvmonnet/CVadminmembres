<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - CVadmin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Fond sombre dégradé */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Conteneur verre */
    .login-container {
      background: rgba(255 255 255 / 0.12);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow:
        0 8px 32px 0 rgba(31, 38, 135, 0.37),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 28px;
      font-weight: 600;
      font-size: 1.8rem;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #dce3e8dd;
      text-shadow: 0 1px 1px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.18);
      color: #fff;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }
    input::placeholder {
      color: #e0e0e080;
    }
    input:focus {
      outline: none;
      background: rgba(255 255 255 / 0.3);
      box-shadow: 0 0 8px 2px #3498dbaa;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2980b9, #3498db);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px #1c6aa1cc;
      transition: background 0.35s ease;
      user-select: none;
    }
    .btn:hover {
      background: linear-gradient(135deg, #3498db, #2980b9);
      box-shadow: 0 8px 20px #1c6aa1ee;
    }

    .error-message {
      margin-top: 18px;
      color: #ff6b6b;
      font-weight: 600;
      display: none;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion à CVadmin</h2>
    <div class="form-group">
      <label for="username">Identifiant</label>
      <input type="text" id="username" placeholder="Entrer l'identifiant" autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrer le mot de passe" autocomplete="current-password" />
    </div>
    <button class="btn" onclick="login()">Connexion</button>
    <div class="error-message" id="error">Identifiant ou mot de passe incorrect.</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (username === 'CVadmin2025' && password === '2011') {
        window.location.href = 'accueil.html';
      } else {
        errorDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
